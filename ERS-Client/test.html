<!doctype html>

<html>

  <head>
    <title>Hide content until loaded with CSS</title>
    <style type="text/css" media="screen">
      .hide-single-child > :only-child {
        display: none;
      }
    </style>
  </head>

  <body>
    <ol>
      <li>first</li>
      <li>second</li>
      <li>third</li>
  </ol>

  <li>
    <ul>first</ul>
    <ul>second</ul>
    <ul>third</ul>
</li>

<li>
  <ol>first</ol>
  <ol>second</ol>
  <ol>third</ol>
</li>

<ul>
  <li>first</li>
  <li>second</li>
  <li>third</li>
</ul>
     </body>

</html>
