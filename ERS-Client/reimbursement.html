<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- All employees in the company can login and submit requests for reimbursement and view their past tickets and pending requests-->


        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Requests</title>

        <!-- Bootstrap for CSS and JavaScript
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        -->
        
        <!-- include JavaScript file -->
        <script src="js/reimbursement.js"></script>

        <link rel="stylesheet" href="css/style.css" />

    </head>

     <!-- Employee Reimbursement Page -->
    <body onload="onPageLoad()">

        
        <h1>Wally World Movie Studios</h1>
        <h2>Expense Reimbursement System</h2>
        <h3>Employee Requests</h3>
 
        <!-- there will be two sections that will appear based on selection.-->
             <div>
                <br>
                <h3>Select from list to start an action:</h3>
                <select id="reimb_type" onchange="startAction(this)">
                    <option value="default">Select an item</option>
                    <option value="view">View Previous Request</option>
                    <option value="create">Create New Request</option>
                </select>
            </div>
 
        <br><br>           
            <div name="select_div" id="select_div" style="align-self: center;">
                <div class="select_item_div" style="align-self: center;">
            <form name="select_item" id="select_item" style="display:none" method="GET" style="align-self: center;">
                <div>
                    <h3>Search for Reinbursement Requests</h3>
                    <!-- name field must match to prevent both radio buttons from being marked-->
                    <input type="radio" id="all_records" name="search_type" value="ALL">
                    <label for="all_records">Select to retrieve all reimbursement requests.</label><br>
                    <input type="radio" id="all_pending_records" name="search_type" value="ALL PENDING">
                    <label for="all_pending_records">Select to retrieve all pending reimbursement requests.</label>
                    <br><br>                    
                    <b><p>Or Search by Reinbursement Number</p></b>
                    <label for="reimbursement_number">Enter Reinbursement Number: </label>
                    <input type="text" name="reimbursement_number" id="reimbursement_number">
                </div>
                <div>
                    <br><button class="btn btn-primary mt-3" id="search">Search</button><br><br>
                </div>
            </form>
        </div>
 
            <form name="create_request" id="create_request" style="display:none" onsubmit="new_reinbursement_request(this)" method="POST">
                <div name="selec_request_type" id="selec_request_type" style="display:none">
                    <br>
                    <h3>Select a Request Type</h3>
                    <select id="reimb_type">
                        <option value="default">Select Request Type</option>
                        <option value="lodging">LODGING</option>
                        <option value="travel">TRAVEL</option>
                        <option value="food">FOOD</option>
                        <option value="other">OTHER</option>
                    </select>
                    <br>
                </div>

                <div>
                    <div>
                        <h3>Create New Reinbursement Requests</h3>
                        <label for="reimbursement_amount">Enter Reinbursement Amount: </label>
                        <input type="text" name="reimbursement_amount" id="reimbursement_amount" required> <br>
                        <label for="Description">Enter Reimbursment Description:</label> <br>
                        <textarea rows="5" cols="75" name="reimbursement_description"
                                        id="reimbursement_description" minlength="10" maxlength="255" required></textarea><br>       
                        <label for="reimbursement_receipt">Upload Reinbursement Receipt: </label>
                        <input type="file" name="reimbursement_receipt" id="reimbursement_receipt" accept="accept=image/png, image/jpeg, image/jpg, .doc,.docx," required> <br>
                    </div>
                    <div>
                        <br><button class="btn btn-primary mt-3" id="create">Create</button><br>
                    </div>
                </div>
            </form>
        </div>


    </body>
</html>
