<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Profile Management System</title>

        <!-- include JavaScript file -->
        <script src="index.js"></script>

        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h1>Wally World Movie Studios</h1>
        <h2>Expense Reimbursement System</h2>
        <h3>Employee Profile Management System</h3>

     <form>
        <br>
        <!-- employee information input -->
        <div>
            <label for="username">Enter Employee's Username:</label>
            <input type="text" name="username" id="username">
        </div>
        <br>
        <div>
            <label for="firstname">Enter Employee's First Name:</label>
            <input type="text" name="firstname" id="firstname">
        </div>
        <br>
        <div>
            <label for="lastname">Enter Employee's Last Name:</label>
            <input type="text" name="lastname" id="lastname">
        </div>
        <br>
        <!-- email input -->
        <div>
            <label for="email">Enter Employee's Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <br>
        <!-- initial password -->
        <div>
            <label for="password">Enter Initial Password for Employee:</label>
            <input type="text" name="password" id="password">
        </div>        
        <br>
        <div>
            <input type="submit" value="Create Account">
        </div>
    </form>
    </body>
</html>
